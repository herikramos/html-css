<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexible Box</title>
  <style>
    /*pai*/
    div.container {
      background-color: lightpink;
      height: 400px;
      display: flex;

      /*flex-direction: row;*/
      /*flex-direction: row-reverse;*/
      /*flex-direction: column;*/
      /*flex-direction: column-reverse;*/

      /*flex-wrap: nowrap;*/
      /*flex-wrap: wrap;*/
      /*flex-wrap: wrap-reverse;*/

      flex-flow: row wrap;
      
      /*main-axis*/
      /*justify-content: space-around;*/
      /*justify-content: space-between;*/
      /*justify-content: space-evenly;*/

      /*cross-axis*/
      /*align-items: center;*/
      /*align-items: flex-start;*/
      /*align-items: flex-end;*/

      /*elementos inpacotados*/
      /*align-content: flex-start;*/
      /*align-content: center;*/
      /*align-content: stretch;*/
      /*align-content: space-between;*/
      /*align-content: space-evenly;*/
      /*align-content: space-around;*/
    
    }
    /*filhos*/
    div.item {
      background-color: lightblue;
      border: 1px solid black;
      text-align: center;
      padding: 50px;

      
    }

    div#1 {
      order: 0;
    }

    div#2 {
      order: -2;
    }

    div#3 {
      order: 0;
    }

    div#4 {
      order: 4;
    }

    div#5 {
      order: 8;
    }

    div#6 {
      order: 0;
    }

    div#7 {

    }

    div#8 {
      order: -4;
    }

    div#9 {
      order: 9;
    }

    div#10 {
      order: 7;
    }

</head>
<body>
  <div class="container">
    <div class="item" id="i1">A</div>
    <div class="item" id="i2">B</div>
    <div class="item" id="i3">C</div>
    <div class="item" id="i4">D</div>
    <div class="item" id="i5">E</div>
    <div class="item" id="i6">F</div>
    <div class="item" id="i7">G</div>

    <div class="item" id="i10">J</div>
