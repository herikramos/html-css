<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela de Notas</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    table {
      width: 400px;
      height: 300px;
      border-collapse: collapse;
      text-align: center;
    }
    th, td {
      border: 2px solid black;
    }
    .principais{
      background-color: lightslategray;
      color: white;
    }
  </style>
  </head>
  <body>
    <h1>Tabela de Notas</h1>
    <thead>
      <table>
        <tr>
          <th class="principais" rowspan="2" scope="col">Área</th>
          <th class="principais" rowspan="2" scope="col">Disciplinas</th>
          <th class="principais" colspan="2" scope="colgroup">Notas</th>
          <th class="principais" rowspan="2" scope="col">Médias</th>
        </tr>
        <tr>
          <th class="principais" scope="col">Nota 01</th>
          <th class="principais" scope="col">Nota 02</th>
        </tr>
        <tr>
          <th rowspan="4" scope="rowgroup">Exatas</th>
          <td>Matemática</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td>Física</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td>Química</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td>Biologia</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <th colspan="4" class="principais" scope="row">Média de Exatas</th>
          <th class="principais">0.0</th>
        </tr>
        <tr>
          <th rowspan="3" scope="rowgroup">Humanas</th>
        </tr>
        <tr>
          <td>História</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>
        </tr>
        <tr>
          <td>Geografia</td>
          <td>0.0</td>
          <td>0.0</td>
          <td>0.0</td>   
        </tr>
        <tr>
          <th colspan="4" class="principais" scope="row">Média de Humanas</th>
          <th class="principais">0.0</th>
        </tr>
      </table>
    </thead>
  
  </body>
</html>
